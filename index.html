<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta property="og:image" content="images/share.jpg" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/header.css" />
  <link rel="stylesheet" href="css/list.css">
  <link rel="stylesheet" href="css/form.css">
  <link rel="stylesheet" href="css/section.css">
  <script defer src="js/script.js"></script>
  <link rel="icon" href="images/icon.jpg">
  <meta property="og:image" content="images/share.jpg">
  <title>Prosta lista zadań</title>
</head>

<body>
  <main class="body">

    <h1 class="header">Lista zadań</h1>

    <section class="section">
      <h2 class="section__header">Dodaj nowe zadanie</h2>
      <div class="section__container">
        <form class="js-form form__taskSubmit">
          <input autofocus class="js-newTask form__newTask" placeholder="Co jest do zrobienia?">
          <button class="form__button">Dodaj zadanie</button>
        </form>
      </div>
    </section>

    <section class="section">
      <header class="section__buttonsContainer section__buttonsContainer--grid">
        <h2 class="section__header">Lista zadań</h2>
        <div class="list__textButtons js-listTextButtons"></div>

      </header>

      <div class="section__container">
        <ul class="list js-tasks"> </ul>
      </div>

    </section>
  </main>

</body>

</html>
